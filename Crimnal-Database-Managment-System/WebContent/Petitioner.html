<body>
<link rel="stylesheet" href="css/style5.css"/>
<div class="container">
  <h1 class="register-title">PETITIONER INFORMATION</h1>
  <br />
  <form>
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>NIC</label>
    </div>
      
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>NAME</label>
    </div>

    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>FATHER NAME</label>
    </div>

    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>ADDRESS</label>
    </div>
    
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>CONTACT</label>
    </div>
    <input type="submit" value="NEXT>" class="register-button">
  </form>
